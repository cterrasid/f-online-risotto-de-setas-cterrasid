<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Servicio de recetas</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="main.scss" />
  </head>

  <body>
    <div class="page">
      <header class="header__container">
        <p class="header__ingredients">Ingredientes</p>
        <h1 class="header__title"></h1>

        <button type="button" class="header__btn" id="select">

        <button type="button" class="header__btn" id="deselect">
          Deseleccionar todos
        </button>
      </header>
      <main class="page__main">
        <ul class="ingredients__container"></ul>
        <section>
          <div>
            <p class="result__items">Items:</p>
            <p class="result__items-total"></p>
          </div>
          <div>
            <p class="result__subtotal">Subtotal</p>
          </div>
          <div>
            <p class="result__shipping">Gastos de env√≠o</p>
          </div>
          <div>
            <p class="result__price">Total</p>
            <p class="result__price-total"></p>
          </div>
          <button type="button">Comprar ingredientes:</button>
        </section>
      </main>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
